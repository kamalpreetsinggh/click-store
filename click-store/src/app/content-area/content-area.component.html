<div class="container">
  <div id="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Item</th>
        <th>Category</th>
        <th>Price</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of items" >
        <td>{{item.name}}</td>
        <td>{{item.cat}}</td>
        <td>{{item.price}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
